name: qrisp CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ^22.12.0
          cache: npm
      - run: rm -rf node_modules package-lock.json && npm i
      - run: npm run build --if-present
      - run: npm test
